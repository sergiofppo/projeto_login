<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/fish1.ico" type="image/x-icon">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-query.css">
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
            <!--Aqui vai a imagem no CSS-->
            </div>
            <div id="form">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                   <div class="campo">
                        <span class="material-icons">person</span>
                        <input type="email" name="login" id="ilogin" required placeholder="Seu e-mail" autocomplete="email">
                         <label for="ilogin">Login</label>
                   </div>
                    <div class="campo">
                        <span class="material-icons">key</span>
                        <input type="password" name="pass" id="ipass" minlength="8" maxlength="15" required placeholder="Sua senha" autocomplete="current-password">
                        <label for="ipass">Senha</label>
                    </div>
                    <input id="entrar" type="submit" value="Entrar">
                    <a href="esqueci.html" class="botao">
                        Esqueci a senha
                         <span class="material-icons">mail</span>
                    </a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
